<div class='panel panel-default'>
	<div class='panel-heading'>
		<h3 class='panel-title'>{{framework}}</h3>
	</div>
	<div class='panel-body'>
		<EventButton
			action={{actionCreators.increment}}
			framework={{framework}}
			display='+' />
		<EventButton
			action={{actionCreators.decrement}}
			framework={{framework}}
			display='-' />
	</div>
	<div class='panel-footer'>
		{{#each store.getState().toJS().frameworkScores}}
			<CounterLabel
				label={{name}}
				value={{score}} />
		{{/each}}
	</div>
</div>
