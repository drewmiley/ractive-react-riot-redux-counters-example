<div class='panel panel-default'>
	<div class='panel-heading'>
		<h3 class='panel-title'>Ractive</h3>
	</div>
	<div class='panel-body'>
		<EventButton
			event=undefined
			display='Ractive +' />
		<EventButton
			event=undefined
			display='Ractive -' />
	</div>
	<div class='panel-footer'>
		{{#each state.frameworkScores}}
			<CounterLabel
				label={{name}}
				value={{score}} />
		{{/each}}
	</div>
</div>
